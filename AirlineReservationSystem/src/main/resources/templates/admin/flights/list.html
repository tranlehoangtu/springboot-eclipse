<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}"
>
  <head>
    <title>Flight List</title>
  </head>
  <body>
    <section class="row" layout:fragment="content">
      <div class="col mt-4 mb-4">
        <div class="card">
          <div class="card-header">
            <h2>List of Flights</h2>
          </div>
          <div class="card-body">
            <div
              th:if="${message != null}"
              class="alert alert-primary"
              role="alert"
            >
              <strong>[[${message}]]</strong>
            </div>
            <form
              th:href="@{/admin/flights/}"
              class="form-inline my-2 my-lg-0 d-flex"
            >
              <input
                class="form-control mr-sm-2 p-2"
                name="sbNo"
                type="text"
                placeholder="Search by Flight No"
              />

              <input
                class="form-control mr-sm-2 p-2"
                name="sbName"
                type="text"
                placeholder="Search by Name"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0 p-2"
                type="submit"
              >
                Search
              </button>

              <div class="ml-auto p-2">
                <a
                  class="btn btn-sm btn-outline-primary float-right mb-2"
                  style="display: inline-block"
                  th:href="@{/admin/flights/add}"
                  >Add New Flight</a
                >
              </div>
            </form>

            <table class="table table-striped table-inverse">
              <thead class="thead-inverse">
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      name="checkAll"
                      id="checkAll"
                      class="form-check-input"
                    />
                  </th>
                  <th>Flight No.</th>
                  <th>Flight Name</th>
                  <th>From City</th>
                  <th>To City</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Airport Name</th>
                  <th>Ticket Price</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${pageEntity.content}">
                  <td>
                    <input
                      type="checkbox"
                      name="checkbox"
                      class="form-check-inline"
                    />
                  </td>
                  <td th:text="${item.flightNo}"></td>
                  <td th:text="${item.flightName}"></td>
                  <td th:text="${item.fromCity}"></td>
                  <td th:text="${item.toCity}"></td>
                  <td
                    th:text="${#dates.format(item.flightDate, 'dd-MM-yyyy')}"
                  ></td>
                  <td th:text="${item.time}"></td>
                  <td th:text="${item.airportName}"></td>
                  <td th:text="${item.ticketPrice}"></td>
                  <td>
                    <a
                      th:href="@{'/admin/flights/view/' + ${item.flightNo}}"
                      class="btn btn-outline-info"
                      ><i class="fas fa-info"></i
                    ></a>
                    <a
                      th:href="@{'/admin/flights/edit/' + ${item.flightNo}}"
                      class="btn btn-outline-warning"
                      ><i class="fas fa-edit"></i
                    ></a>
                    <a
                      href="#"
                      th:data-id="${item.flightNo}"
                      th:data-name="${item.flightName}"
                      onclick="showConfirmModalDialog(event, this.getAttribute('data-id'), this.getAttribute('data-name'), this)"
                      class="btn btn-outline-danger"
                      ><i class="fas fa-recycle"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <script>
              function showConfirmModalDialog(event, id, name) {
                event.preventDefault();
                $("#flightName").text(name);
                $("#yesOption").attr("href", "/admin/flights/delete/" + id);
                $("#confirmationId").modal("show");
              }
            </script>
            <!-- Modal -->
            <div
              class="modal fade"
              id="confirmationId"
              tabindex="-1"
              role="dialog"
              aria-labelledby="modelTitleId"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Do you want to delete "<span id="flightName"></span>"?
                  </div>
                  <div class="modal-footer">
                    <a id="yesOption" type="button" class="btn btn-danger"
                      >Yes</a
                    >
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted">
            <form action="">
              <div class="form-inline float-left">
                <label for="size">Page Size</label>
                <select
                  name="size"
                  id="size"
                  class="form-control ml-2"
                  onchange="this.form.submit()"
                >
                  <option th:selected="${pageEntity.size == 5}" value="5">
                    5
                  </option>
                  <option th:selected="${pageEntity.size == 10}" value="10">
                    10
                  </option>
                  <option th:selected="${pageEntity.size == 15}" value="15">
                    15
                  </option>
                  <option th:selected="${pageEntity.size == 20}" value="20">
                    20
                  </option>
                  <option th:selected="${pageEntity.size == 30}" value="30">
                    30
                  </option>
                </select>
              </div>
            </form>
            <nav
              aria-label="Page navigation"
              th:if="${pageEntity.totalPages > 1}"
            >
              <ul class="pagination justify-content-center">
                <li
                  th:class="${1 == pageEntity.number + 1} ? 'page-item active' : 'page-item'"
                >
                  <a
                    th:href="@{/admin/flights/(sbNo=${flightNo}, sbName=${flightName}, size=${pageEntity.size}, page=${1})}"
                    class="page-link"
                    >First
                  </a>
                </li>
                <li
                  class="page-item active"
                  th:each="pageNumber : ${pageNumbers}"
                  th:if="${pageEntity.totalPages > 1}"
                  th:class="${pageNumber == pageEntity.number + 1} ? 'page-item active' : 'page-item'"
                >
                  <a
                    th:href="@{/admin/flights/(sbNo=${sbNo}, sbName=${sbName}, size=${pageEntity.size}, page=${pageNumber})}"
                    class="page-link"
                    th:text="${pageNumber}"
                  >
                  </a>
                </li>
                <li
                  th:class="${pageEntity.totalPages == pageEntity.number + 1} ? 'page-item active' : 'page-item'"
                >
                  <a
                    th:href="@{/admin/flights/(sbNo=${sbNo}, sbName=${sbName}, size=${pageEntity.size}, page=${pageEntity.totalPages})}"
                    class="page-link"
                    >Last
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
