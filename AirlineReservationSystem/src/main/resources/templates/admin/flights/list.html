<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}"
>
  <head>
    <title>Add Flight</title>
  </head>
  <body>
    <section class="row" layout:fragment="content">
      <div class="col mt-4">
        <div class="card">
          <div class="card-header">
            <h2>List of Flights</h2>
          </div>
          <div class="card-body">
            <div
              th:if="${message != null}"
              class="alert alert-primary"
              role="alert"
            >
              <strong>[[${message}]]</strong>
            </div>
            <table class="table table-striped table-inverse">
              <thead class="thead-inverse">
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      name="checkAll"
                      id="checkAll"
                      class="form-check-input"
                    />
                  </th>
                  <th>Flight No.</th>
                  <th>Flight Name</th>
                  <th>From City</th>
                  <th>To City</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Airport Name</th>
                  <th>Ticket Price</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${flights}">
                  <td>
                    <input
                      type="checkbox"
                      name="checkbox"
                      class="form-check-inline"
                    />
                  </td>
                  <td th:text="${item.flightNo}"></td>
                  <td th:text="${item.flightName}"></td>
                  <td th:text="${item.fromCity}"></td>
                  <td th:text="${item.toCity}"></td>
                  <td
                    th:text="${#dates.format(item.flightDate, 'dd-MM-yyyy')}"
                  ></td>
                  <td th:text="${item.time}"></td>
                  <td th:text="${item.airportName}"></td>
                  <td th:text="${item.ticketPrice}"></td>
                  <td>
                    <a
                      th:href="@{'/admin/flights/view/' + ${item.flightNo}}"
                      class="btn btn-outline-info"
                      ><i class="fas fa-info"></i
                    ></a>
                    <a
                      th:href="@{'/admin/flights/edit/' + ${item.flightNo}}"
                      class="btn btn-outline-warning"
                      ><i class="fas fa-edit"></i
                    ></a>
                    <a
                      th:href="@{'/admin/flights/delete/' + ${item.flightNo}}"
                      class="btn btn-outline-danger"
                      ><i class="fas fa-recycle"></i
                    ></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer text-muted">
            <form action="" method="get">
              <div class="form-inline float-left">
                <label for="" class="mr-2">Page Size:</label>
                <select class="form-control" name="" id="">
                  <option>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
                </select>
              </div>
            </form>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
